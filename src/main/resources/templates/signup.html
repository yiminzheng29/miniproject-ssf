<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/3/35/Simple_Music.svg">
    <title>New Sign Up</title>
</head>
<body>
    <!-- Section: Design Block -->
<section class=" text-center text-lg-start">
    <style>
      .rounded-t-5 {
        border-top-left-radius: 0.5rem;
        border-top-right-radius: 0.5rem;
      }
  
      @media (min-width: 992px) {
        .rounded-tr-lg-0 {
          border-top-right-radius: 0;
        }
  
        .rounded-bl-lg-5 {
          border-bottom-left-radius: 0.5rem;
        }
      }
    </style>
    <div class="card mb-3">
      <div class="row g-0 d-flex align-items-center">
        <div class="col-lg-4 d-none d-lg-flex">
          <img src="/img/background.jpeg" alt=" "
            class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
        </div>
        <div class="col-lg-8">
            <p class="fs-1 text-center fw-bold mb-5">New Account</p>
          <div class="card-body py-5 px-md-5">
            
            <form action="/signup" method="POST">
              <!-- Username input -->
              <div class="form-outline mb-4">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="username" data-th-value="${username}" required>
                    <label for="username">Username:</label>
                </div>
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-4">
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" name="password" data-th-value="${password}" required>
                    <label for="password">Password:</label>
                </div>
              </div>
  
              <!-- 2 column grid layout for inline styling -->
              <!-- <div class="row mb-4">
                <div class="col d-flex justify-content-center"> -->
                  <!-- Checkbox -->
                  <!-- <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                    <label class="form-check-label" for="form2Example31"> Remember me </label>
                  </div>
                </div> -->
  
                <!-- <div class="col"> -->
                  <!-- Simple link -->
                  <!-- <a href="#!">Forgot password?</a>
                </div>
              </div> -->
  
              <!-- Submit button -->
              <br><br>
              <button type="submit" class="btn btn-primary btn-block mb-4 align-items-center">Create a new Account</button>
              <br>
              <a href="/">Back to main page</a>
  
            </form>
  
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
</body>
</html>
