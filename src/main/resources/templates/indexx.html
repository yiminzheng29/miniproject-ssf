<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Welcome to your Spotify Homepage</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
        <body>

            <style>
                .my-custom-row {
                    background-color: bisque;
                    height: 400px;
                }
            </style>
    <div class="container-fluid">
        <div class="row my-custom-row align-items-center">
        <form action="/artist" method="GET">
            Please enter artist name:
            <input type="text" name="name" required>
            <br><br>
            Please enter your token:
            <input type="text" name="token" required>
            <button type="submit">Go</button>
        </form>
    </div>
    <br><br><br><br>
    <div>
        <form action="/topplaylist" method="GET">
            Please enter your token:
            <input type="text" name="token" required>
            <button type="submit">Go</button>
        </form>
    </div>
    <br><br><br><br>
    <div>
        <form action="/categories" method="POST">
            Please select from the below options:
            <br>
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="SG" selected>SG</option>
                <option value="KR">KR</option>
                <option value="JP">JP</option>
                <option value="ES">ES</option>
                <option value="TW">SG</option>
            </select>
            <br><br>
            <label for="limit">limit</label>
            <select name="limit" id="limit">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>
            <br><br>
            
            <label for="offset">offset</label>
            <select name="offset" id="offset">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>
            <button type="submit">Go</button>
        </form>
    </div></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
