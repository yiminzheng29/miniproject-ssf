<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Playlists</title>
</head>
<body>
    <h1>The top playlist</h1>
    <div data-th-each="t: ${playlist}">
        <h1 data-th-text="${t.name}"></h1>
        <h2 data-th-text="${t.description}"></h2>
        <a data-th-href="${t.spotifyUrl}">Link to Album</a><br>
        <img data-th-src="${t.url}" alt="">
    </div>
</body>
</html>
