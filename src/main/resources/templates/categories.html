<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
</head>
<body>
    <h1>Categories available for: <span data-th-text="${country}"></span></h1>
    <div data-th-each="c: ${cats}">
        <h2 data-th-text="${c.id}"></h2>
        <h2 data-th-text="${c.name}"></h2>
        <br>
        <img data-th-src="${c.url}" alt="">
    </div>
</body>
</html>
