<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Welcome to your Spotify Homepage</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
        <body background="/images/misty-pink-sunset.jpg" link="white" alink="blue" vlink="#F8F8FF">

            <!-- <style>
                .my-custom-row {
                    background-color: darkblue;
                    height: 400px;
                }
            </style> -->
    <div class="container-fluid">
        <div class="row my-custom-row align-items-center">
        <form action="/artist" method="GET">
            Please enter artist name:
            <!-- <input type="text" name="name" required> -->
            <br>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="Britney Spears" name="name" required>
                <label for="name">Artist' name</label>
            </div>
            Please enter token:
            <br>
            <div class="form-floating">
                <input type="text" class="form-control" placeholder="Oath token" name="token" required>
                <label for="token">Token</label>
            </div>
            <!-- Please enter your token:
            <input type="text" name="token" required> -->
            <br>
            <button type="submit" class="btn btn-light">Go</button>
        </form>
    </div>
    <br><br><br><br>
    <div>
        <form action="/topplaylist" method="GET">
            Please enter token:
            <br>
            <div class="form-floating">
                <input type="text" class="form-control" placeholder="Oath token" name="token" required>
                <label for="token">Token</label>
            </div>
            <br>
            <button type="submit" class="btn btn-light">Go</button>
        </form>
    </div>
    <br><br><br><br>
    <div>
        <form action="/categories" method="POST">
            Please select from the below options:
            <br><br>
            <div class="row g-3">
                
                <div class="list-group col-sm">
                    <label for="country">Country</label>
                    <select name="country" class="list-group-item list-group-item-action active" id="country">
                        <option value="SG" selected>SG</option>
                        <option value="KR">KR</option>
                        <option value="JP">JP</option>
                        <option value="ES">ES</option>
                    </select>
                </div>
                <br><br>
                
                <div class="list-group col-sm">
                    <label for="limit">Limit</label>
                    <select name="limit" class="list-group-item list-group-item-action active"  id="limit">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                    </select>
                </div>
                <br><br>
                
                <div class="list-group col-sm">
                    <label for="offset">Offset</label>
                    <select name="offset" class="list-group-item list-group-item-action active" id="offset">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                    </select>
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-light">Go</button>
        </form>
    </div></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
