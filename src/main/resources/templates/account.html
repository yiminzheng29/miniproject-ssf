<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/3/35/Simple_Music.svg">
    <title>Account management</title>
</head>
<body>
    <style>
        body {    
            background: url('/img/newbg.jpeg') no-repeat center fixed;     
            background-size: 100vw 100vh;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="/">Logout</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/account/{username}(username=${username})}">Your Account</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/songlist/{username}(username=${username})}">Your Playlist</a>
        </li>
            
            
    </ul>
      
    <br><br><br><br><br><br><br><br><br><br><br>
    
    <div class="row">
        <div class="mx-auto col-lg-4 align-items-center justify-content-center">
            <div class="mx-auto text-center">
                <div class="text-center">
                    <h1 class="display-1" data-th-text="${currTime}"></h1>
                    <br>
                    <h3>Hello <b><span data-th-text="${username}"></span></b></h3>
        
                    <br><br>
                    <form action="/songs" method="GET">
                        <input type="hidden" name="username" data-th-value="${username}">
                        <input type="hidden" name="password" data-th-value="${password}">
                        <input class="form-control" type="text" name="query" data-th-value="${query}" placeholder="Search for...">
                        <!-- <label for="label" class="form-label">Email address</label> -->
                        
                        <br>
                        <input class="btn btn-primary" type="submit" value="Go">
                        
                        <!-- <button type="submit">Go</button> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
