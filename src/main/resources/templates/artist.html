<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Artist</title>
</head>
<body>
    <h1>You searched for <span data-th-text="${name}"></span></h1>
    <div class="text-center" data-th-each="a: ${artist}">
        <h1 data-th-text="${a.name}"></h1>
        <h3>Popularity: <span data-th-text="${a.popularity}"></span></h3>
        <!-- <h3 data-th-text="${a.genres}"></h3> -->
        <a data-th-href="${a.url}">Link to Spotify</a>
        <br>
        <img data-th-src="${a.imageurl}" alt="">
        <br><br><br><br>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
